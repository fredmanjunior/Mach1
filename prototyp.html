    <script>
        document.getElementById('searchInput').addEventListener('keyup', function() {
            // Get the search query and convert to lowercase
            var query = this.value.toLowerCase();

            // Get all the items in the list
            var items = document.querySelectorAll('#itemList .item');

            // Loop through each item and check if it matches the search query
            items.forEach(function(item) {
                // Get the text content of the item and convert to lowercase
                var itemName = item.textContent.toLowerCase();

                // If the item includes the query, display it; otherwise, hide it
                if (itemName.includes(query)) {
                    item.style.display = 'block';
                } else {
                    item.style.display = 'none';
                }
            });
        });
    </script>
