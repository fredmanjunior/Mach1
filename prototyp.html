<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static Site Search</title>
    <style>
        /* Basic styling */
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .item {
            margin: 5px 0;
            padding: 10px;
            border: 1px solid #ddd;
        }
        #searchInput {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            font-size: 16px;
            border: 1px solid #ddd;
            box-sizing: border-box;
        }
    </style>
</head>
<body>

    <h1>Search in List</h1>
    <input type="text" id="searchInput" placeholder="Search...">

    <div id="itemList">
        <div class="item">CSM145</div>
        <div class="item">CSM157</div>
        <div class="item">CSM175</div>
        <div class="item">CSM190</div>
        <div class="item">CSM208</div>
        <div class="item">CSM5515</div>
        <div class="item">CSM7272</div>
        <div class="item">DSM102</div>
        <div class="item">DSM103</div>
        <div class="item">DSM104</div>
        <div class="item">7300017</div>
        <div class="item">7300106</div>
        <div class="item">DSM207</div>
        <div class="item">DSM208</div>
        <div class="item">DSM704</div>
        <div class="item">ICSM561</div>
        <div class="item">7360051</div>
        <div class="item">7000166</div>
        <div class="item">7000167</div>
        <div class="item">7000168</div>
        <div class="item">TRSM121</div>
        <div class="item">73044</div>
        <div class="item">7300339</div>
        <div class="item">7360005</div>
        <div class="item">7800015</div>
        <div class="item">SW1155</div>
        <div class="item">SW1156</div>
        <div class="item">7800000</div>
        <div class="item">T1965</div>
        <div class="item">7570004</div>
        <div class="item">IC1574</div>
        <div class="item">7660034</div>
        <div class="item">7760010</div>
        <div class="item">T3150</div>
        <div class="item">7610001</div>
    </div>

    <script>
        document.getElementById('searchInput').addEventListener('keyup', function() {
            // Get the search query and convert to lowercase
            var query = this.value.toLowerCase();

            // Get all the items in the list
            var items = document.querySelectorAll('#itemList .item');

            // Loop through each item and check if it matches the search query
            items.forEach(function(item) {
                // Get the text content of the item and convert to lowercase
                var itemName = item.textContent.toLowerCase();

                // If the item includes the query, display it; otherwise, hide it
                if (itemName.includes(query)) {
                    item.style.display = 'block';
                } else {
                    item.style.display = 'none';
                }
            });
        });
    </script>
    
</body>
</html>
